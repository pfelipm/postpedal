<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente de Fondo: Slate-950 a un azul muy oscuro -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#020617;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para el texto -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>

    <!-- Filtro de brillo (Glow) -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Fondo -->
  <rect width="1200" height="400" fill="url(#bgGradient)" />

  <!-- Elementos Decorativos: El Túnel (Concentric Circles) -->
  <g opacity="0.15" stroke="#3b82f6" fill="none" stroke-width="2">
    <circle cx="950" cy="200" r="50" />
    <circle cx="950" cy="200" r="100" />
    <circle cx="950" cy="200" r="150" />
    <circle cx="950" cy="200" r="200" />
    <circle cx="950" cy="200" r="250" />
    <circle cx="950" cy="200" r="300" />
    <circle cx="950" cy="200" r="350" />
  </g>

  <!-- Onda de Audio (Visualización de Frecuencias) -->
  <g transform="translate(0, 50)" opacity="0.6">
    <path d="M0,200 Q150,200 200,150 T300,200 T400,250 T500,200 T600,100 T700,300 T800,200 T1200,200" 
          fill="none" stroke="#6366f1" stroke-width="3" filter="url(#glow)" />
    <path d="M0,200 Q120,200 180,220 T280,200 T380,180 T480,200 T580,240 T680,160 T780,200 T1200,200" 
          fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.5" />
  </g>

  <!-- Texto Principal -->
  <text x="100" y="210" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="900" font-size="120" fill="url(#textGradient)" letter-spacing="-4">
    PostPedal
  </text>

  <!-- Subtítulo / Tagline -->
  <text x="108" y="255" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="400" font-size="24" fill="#64748b" letter-spacing="4" style="text-transform: uppercase;">
    Procedural Audio Cycling
  </text>
  
  <!-- Icono Decorativo (Play/Triangle) -->
  <path d="M720 190 L750 210 L720 230 Z" fill="#22c55e" opacity="0.8" filter="url(#glow)"/>

</svg>